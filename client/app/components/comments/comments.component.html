<div class="container">
	<h3>Comment Section</h3>
	<form class="well">
		<div class="form-group col-xs-2">
			<label>Name</label>
			<input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Your Name">
		</div>
		<div class="form-group col-xs-2">
			<label>Company</label>
			<input type="text" [(ngModel)]="company" name="company" class="form-control" placeholder="Your Company">
		</div>
		<div class="form-group col-xs-2">
			<label>Phone</label>
			<input type="text" [(ngModel)]="phone" name="phone" class="form-control" placeholder="Your Number">
		</div>
		<div class="form-group col-xs-4">
			<label>Email</label>
			<input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Your Email">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default" (click)="addComment()">Submit</button>
		</div>
	</form>

	<div class="comment-list">
		<div *ngFor="let comment of comments">
			<div class="col-md-2">
				{{comment.name}}
			</div>
			<div class="col-md-2">
				{{comment.company}}
			</div>
			<div class="col-md-2">
				{{comment.phone}}
			</div>
			<div class="col-md-2">
				{{comment.email}}
			</div>
			<div class="col-md-2">
				<input type="button" (click)="deleteComment(comment._id)" value="Delete" class="btn btn-danger">
			</div>
			<br><br>
		</div>
	</div>
</div>
